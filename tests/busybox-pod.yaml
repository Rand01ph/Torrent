apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: default
spec:
  containers:
  - image: busybox
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo hello >> /busybox-data/1.log; sleep 10;done"]
    imagePullPolicy: IfNotPresent
    name: busybox
    volumeMounts:
    - mountPath: /busybox-data
      name: data
  volumes:
  - name: data
    emptyDir: {}
