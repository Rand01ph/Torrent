apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: torrent-filebeat
  labels:
    k8s-app: torrent-logging
spec:
  selector:
    matchLabels:
      name: torrent-filebeat
  template:
    metadata:
      labels:
        name: torrent-filebeat
    spec:
      containers:
      - name: torrent-filebeat
        image: torrent:v2
        imagePullPolicy: Never
        env:
          - name: LOG_NAMESPACE
            value: "default"
        volumeMounts:
          - mountPath: /var/run/docker.sock
            name: docker-sock-volume
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:6.5.4
        args: [
          "-c", "/etc/filebeat.yml",
          "-e",
        ]
        env:
          - name: ELASTICSEARCH_HOST
            value: elasticsearch
          - name: ELASTICSEARCH_PORT
            value: "9200"
          - name: ELASTICSEARCH_USERNAME
            value: elastic
          - name: ELASTICSEARCH_PASSWORD
            value: changeme
          - name: ELASTIC_CLOUD_ID
            value:
          - name: ELASTIC_CLOUD_AUTH
            value:
        securityContext:
          runAsUser: 0
          # If using Red Hat OpenShift uncomment this:
          #privileged: true
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
          - name: config
            mountPath: /etc/filebeat.yml
            readOnly: true
            subPath: filebeat.yml
          - name: inputs
            mountPath: /usr/share/filebeat/inputs.d
            readOnly: true
          - name: data
            mountPath: /usr/share/filebeat/data
          - name: varlibdockercontainers
            mountPath: /var/lib/docker/containers
            readOnly: true
          - name: root
            mountPath: /host
            readOnly: true
      volumes:
        - name: docker-sock-volume
          hostPath:
            path: /var/run/docker.sock
            type: File
        - name: config
          configMap:
            defaultMode: 0600
            name: filebeat-config
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: inputs
          configMap:
            defaultMode: 0600
            name: filebeat-inputs
        # data folder stores a registry of read status for all files, so we don't send everything again on a Filebeat pod restart
        - name: data
          hostPath:
            path: /var/lib/filebeat-data
            type: DirectoryOrCreate
        - name: root
          hostPath:
            path: /
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  labels:
    k8s-app: torrent-logging
data:
  filebeat.yml: |-
    logging.level: debug
    logging.to_files: true
    logging.metrics.enabled: true
    logging.files:
      path: /tmp/filebeat
      name: filebeat_log
      keepfiles: 7
      permissions: 0644
    filebeat.config:
      inputs:
        # Mounted `filebeat-inputs` configmap:
        path: ${path.config}/inputs.d/*.yml
        # Reload inputs configs as they change:
        reload.enabled: true
        reload.period: 10s
      modules:
        path: ${path.config}/modules.d/*.yml
        # Reload module configs as they change:
        reload.enabled: true
        reload.period: 10s
    # output.file:
    #   path: "/tmp/filefeat"
    #   filename: filebeat
    output.console:
      pretty: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-inputs
  labels:
    k8s-app: torrent-logging
data:
  kubernetes.yml: |-
    - type: docker
      fields:
        name: kkkkkkkkkkkkk
      containers.ids:
      - "*"
      processors:
        - add_kubernetes_metadata:
            in_cluster: true
---
