apiVersion: v1
kind: Namespace
metadata:
  name: logging

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: torrent
  namespace: logging

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: torrent
  namespace: logging
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: torrent
roleRef:
  kind: ClusterRole
  name: torrent
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: torrent
  namespace: logging
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: logging
  labels:
    k8s-app: torrent-logging
data:
  filebeat.yml: |-
    filebeat.autodiscover:
      providers:
        - type: kubernetes
          include_annotations: ['torrent/stream']
          templates:
            - condition:
                equals:
                  kubernetes.annotations.torrent/stream: 'true'
              config:
                - type: docker
                  containers:
                    stream: all
                    ids:
                    - "${data.kubernetes.container.id}"
    logging.level: error
    logging.to_files: true
    logging.metrics.enabled: true
    logging.files:
      path: /tmp/filebeat
      name: filebeat_log
      keepfiles: 7
      permissions: 0644
    filebeat.config:
      inputs:
        # Mounted `filebeat-inputs` configmap:
        path: ${path.config}/inputs.d/*.yml
        # Reload inputs configs as they change:
        reload.enabled: true
        reload.period: 10s
      modules:
        path: ${path.config}/modules.d/*.yml
        # Reload module configs as they change:
        reload.enabled: true
        reload.period: 10s
    output.kafka:
      enabled: true
      hosts: ["10.5.25.3:9092"]
      version: 0.10.2.1
      topic: '*'
      compression: gzip
      max_message_bytes: 1000000
#    output.file:
#      path: "/tmp/torrent"
#      filename: torrent

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-inputs
  namespace: logging
  labels:
    k8s-app: torrent-logging
data:
  kubernetes.yml: |-
    - type: docker
      containers.ids:
      - "*"
      close_inactive: 48h
      processors:
        - add_kubernetes_metadata:
            in_cluster: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: torrent-input-tpl
  namespace: logging
  labels:
    k8s-app: torrent-logging
data:
  filebeat-input-log.tpl: |-
    - type: log
      enabled: true
      paths:
        - {{ .logPath }}/{{ .logFiles }}
      fields:
        module_name: {{ .moduleName }}
        log_type: {{ .logType }}
      tail_files: true

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: torrent-filebeat
  namespace: logging
  labels:
    k8s-app: torrent-logging
spec:
  selector:
    matchLabels:
      name: torrent-filebeat
  template:
    metadata:
      labels:
        name: torrent-filebeat
    spec:
      serviceAccountName: torrent
      containers:
      - name: torrent
        image: 10.5.29.100:5000/torrent
        imagePullPolicy: IfNotPresent
        env:
          - name: DOCKER_CLIENT_VERSION
            value: 1.39
        resources:
          limits:
            cpu: 300m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
          - mountPath: /var/run/docker.sock
            name: docker-sock-volume
          # mount for generate log inputs
          - mountPath: /tmp
            name: inputs
          # copy input config from ConfigMap
          - name: input-config-map
            mountPath: /etc/config/input
          - name: torrent-input-tpl
            mountPath: /

      - name: filebeat
        image: elastic/filebeat:6.8.2
        imagePullPolicy: IfNotPresent
        args: [
          "-c", "/etc/filebeat.yml",
          "-e",
        ]
        securityContext:
          runAsUser: 0
          # If using Red Hat OpenShift uncomment this:
          #privileged: true
        resources:
          limits:
            cpu: 300m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
          - name: config
            mountPath: /etc/filebeat.yml
            readOnly: true
            subPath: filebeat.yml
          - name: inputs
            mountPath: /usr/share/filebeat/inputs.d
            readOnly: true
          - name: data
            mountPath: /usr/share/filebeat/data
          - name: root
            mountPath: /host
            readOnly: true
      volumes:
        - name: docker-sock-volume
          hostPath:
            path: /var/run/docker.sock
            type: File
        - name: config
          configMap:
            defaultMode: 0600
            name: filebeat-config
        # use for collect emptyDir log
        - name: root
          hostPath:
              path: /
        - name: inputs
          emptyDir: {}
#            defaultMode: 0600
#            name: filebeat-inputs
        # data folder stores a registry of read status for all files, so we don't send everything again on a Filebeat pod restart
        - name: data
          hostPath:
            path: /var/lib/filebeat-data
            type: DirectoryOrCreate
        - name: input-config-map
          configMap:
            # Provide the name of the ConfigMap containing the files you want
            # to add to the container
            name: filebeat-inputs
        - name: torrent-input-tpl
          configMap:
            name: torrent-input-tpl
